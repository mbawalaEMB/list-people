<div class="person">
  <div class="name-del-container">
    <h4>Name: {{ person.firstname + " " + person.lastname }}</h4>
    <fa-icon
      class="del-icon"
      (click)="onDelete(person)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </div>
  <div>Email: {{ person.email }}</div>
</div>
